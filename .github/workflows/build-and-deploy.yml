name: build-and-deploy
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: cd server
      - run: docker build -t ghcr.io/nozbead/activmotiv .
  deploy:
    runs-on: ubuntu-latest
    steps:
      - run: echo $GITHUB_TOKEN | docker login ghcr.io -u NozBead --password-stdin
      - run: docker push ghcr.io/nozbead/activmotiv:latest
